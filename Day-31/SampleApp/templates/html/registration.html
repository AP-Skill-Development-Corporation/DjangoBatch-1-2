{% extends 'html/base.html' %}
{% block content %}
<div class="card col-md-4 mx-auto shadow-lg mt-4">
	<div class="card-body">
		<h3>Register</h3>
		<form method="post">
			{% csrf_token %}
			{% for i in e %}
				{{i}}
			{% endfor %}
			<div class="row">
				<div class="col">
					<a href="" class="btn btn-warning form-control">Existing User?</a>
				</div>
				<div class="col">
					<input type="submit" value="Create User" class="btn btn-success form-control">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
